    <style>
        @keyframes masuperanimation {
            from {
                /* 0% { */
                transform: translateX(0);
                background-color: red;
            }

            30% {
                transform: translateX(150px);
                background-color: rgb(129, 129, 200);
                transform: skewY(-20deg);
            }

            45% {
                background: #373B44;
                /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #4286f4, #373B44);
                /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #4286f4, #373B44);
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            }

            50% {
                transform: translateX(150px);
                background-color: blue;
            }

            90% {
                background-image: repeating-radial-gradient(blue, rgb(151, 85, 238) 20px);
            }

            to {
                /* 100% { */
                transform: translateX(150px) rotate(10turn);
                color: chartreuse;
                margin-top: 340px;
            }
        }

        .animation {
            width: 500px;
            height: 700px;
            background-color: palegreen;
        }

        .animation:hover {
            /* ICI on fera un truc  */
            animation: masuperanimation 6s ease-in-out alternate infinite;
        }

        .transition {
            width: 200px;
            height: 150px;
            background-color: blue;
            transition-property: background-color, width, transform;
            /* transition-property: transform; */
            /* transition-duration: 5s; */
            /* transition-timing-function: ease; */
            /* transition: background-color 6s ease; */
            transition: background-color 6s ease, width 3s linear;
        }

        .transition:hover {
            background-color: red;
            width: 1000px;
            transform: translateX(200px);

        }
    </style>
</head>
